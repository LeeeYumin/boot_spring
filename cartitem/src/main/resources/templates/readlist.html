<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장바구니 목록</title>
</head>
<body>

<h2>장바구니 목록보기</h2>

<table>
	<thead>
		<tr>
		<th>id</th>
		<th>날짜</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="cart : ${carts}">
		<td>
			<a th:href="@{|/readdetail/${cart.id}|}"></a>
		</td>
		<td th:text="${cart.date}"></td>
		</tr>
	</tbody>
</table>


</body>
</html>
