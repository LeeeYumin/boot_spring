<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Notice List</title>
</head>
<body>

<h2>공지사항 목록</h2>

<table>
	<thead>
		<tr>
		<th>제목</th>
		<th>작성일시</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="notice : ${notices}">
		<td>
			<a th:href="@{|/readdetail/${notice.id}|}" th:text="${notice.title}"></a>
		</td>
		<td th:text="${notice.date}"></td>
		</tr>
	</tbody>
</table>

</body>
</html>
